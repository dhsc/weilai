<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>房地产模板</title>
<!-- bootstrap start -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- 若比IE9更老，则加载jQuery-1.10.1版本，否则加载jQuery-2.0.2版本 -->
    <!--[if lt IE 9]>
        <script src="js/jquery-1.10.1.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script src="js/jquery-2.0.2.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script type="text/javascript" src='js/bootstrap.min.js'></script>
<!-- bootstrap end -->

<!-- 自动补全css前缀 start -->
    <!-- <script type="text/javascript" src='js/prefixfree.min.js'></script> -->
<!-- 自动补全css前缀 end -->

<!-- velocity动画 start -->
    <script src="js/velocity.js"></script>
    <!-- 使velocity动画支持jquery语法的插件 start-->
    <script src="js/velocity.ui.js"></script>
<!-- velocity动画 end -->

<!-- 以下2个插件是用于在IE8支持HTML5元素和媒体查询的-->
    <!-- 注意：Respond.js不支持file://方式访问 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- end -->
    <link rel="stylesheet" type="text/css" href="css/realty-template.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">


    <script type="text/javascript">
        /*location.reload();*/
    </script>
</head>
<body>
    <div class="navbar-ajax"></div>
    <script>
        $('.navbar-ajax').load('header.html .navbar',function(){
          $.getScript('js/header.js')
        });
    </script>

    <section class="screen01 text-center">
        <div class="container">
            <div class="screen01-content center-block">
                <div class="col-md-4 col-sm-4 col-xs-4 screen01-lt">
                    <img src="img/realty-template-screen01-logo.png" alt="">
                    <img src="img/realty-template-screen01-lt.png" alt="">
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8 screen01-rt">
                    <img src="img/realty-template-screen01-gt.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="screen02" data-stellar-background-ratio="0.7"></section>
    <section class="screen03">
        <div class="container">
            <div class="screen03-content center-block">
                <div class="col-md-4 col-sm-4 col-xs-4 screen03-lt">
                    <img src="img/realty-template-screen03-lt.png" alt="">
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8 screen03-rt">
                    <img src="img/realty-template-screen03-rt-tp.png" alt="">
                    <img src="img/realty-template-screen03-rt-bt.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="screen04" data-stellar-background-ratio="0.7"></section>
    <section class="screen05 text-center">
        <div class="container screen05-box">
            <img src="img/realty-template-screen05-tp.png" alt="">
            <img src="img/realty-template-screen05-bt.png" alt="">
        </div>
    </section>
    <section class="screen06" data-stellar-background-ratio="0.7"></section>
    <section class="screen07 text-center">
        <div class="container screen07-box">
            <img src="img/realty-template-screen07-tp.png" alt="">
            <img class="screen07-item" src="img/realty-template-screen07-ct.png" alt="">
            <img src="img/realty-template-screen07-bt.png" alt="">
        </div>
    </section>
    <iframe src="footer.html" frameborder="0" width="100%" height="259px" style="margin-bottom:-5px;"></iframe>
    <script src="js/jquery.stellar.js"></script>
    <script src="js/jquery.smoove.js"></script>
    <script>
        $.stellar({
            horizontalScrolling: false,
            verticalOffset: 10
        });
        $('.screen07-item').smoove({
            offset: '10%',
            moveY: '200px',
            moveZ: '-500px',
            rotateX: '90deg'
        })
    </script>
</body>
</html>
